<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration</title>
  </head>
  <body>
    <form>
      <label for="Name">Name</label>
      <input type="text" id="Name" size="15" /><br /><br />
      <label for="Lastname">Lastname</label>
      <input type="text" id="Lastname" size="15" /><br /><br />
      <label for="age">age</label>
      <input type="text" id="age" size="15" /><br /><br />
      <label for="username">username</label>
      <input type="text" id="username" size="15" /><br /><br />
      <label for="password">password</label>
      <input type="password" id="password" size="15" /><br /><br />
      <label for="email">email</label>
      <input type="email" id="email" size="15" /><br /><br />
      <label for="Male">Male</label>
      <input type="radio" id="Male" />
      <label for="Female">Female</label>
      <input type="radio" id="Female" /><br /><br />
      <label for="dropdown">Country</label>
      <select name="Country" id="dropdown">
        <option value="">Georgia</option>
        <option value="">Greece</option>
        <option value="">Turkey</option>
        <option value="">France</option></select
      ><br /><br />
      <label for="Confrim">Confrim</label>
      <input type="checkbox" id="Confrim" />
    </form>
  </body>
</html>
